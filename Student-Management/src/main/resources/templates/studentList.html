<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>>
  </thead>>
 <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">001</td>
    <td th:text="${studentDetail.student.name}">うずまきナルト</td>
    <td th:text="${studentDetail.student.reading}">うずまきなると</td>
    <td th:text="${studentDetail.student.nickName}">うすらとんかち</td>
    <td th:text="${studentDetail.student.mailAddress}">naruto1010@gmail.com</td>
    <td th:text="${studentDetail.student.address}">木の葉の里-1</td>
    <td th:text="${studentDetail.student.age}">20</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">なし</td>
  </tr>
 </tbody>
</table>
</body>
</html>
